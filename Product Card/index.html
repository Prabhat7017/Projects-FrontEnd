<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <img src="images/mug.jpg" alt="" class="desktop_img">
                <img src="images/mug-mobile.jpg" alt="" class="mobile_img">
            </div>
            <div class="card_text">
                <p class="product"> Coffee Mug</p>
                <p class="product_title"> White Coffee Mug</p>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing design & superior quality. </p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike">₹230</span>
                </p>

                <button class="btn">
                    <img src="images/icon-cart.png" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
