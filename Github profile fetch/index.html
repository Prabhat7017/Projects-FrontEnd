<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="head">
        <div>
          <h1>DevDetective</h1>
        </div>
        <div>
          <button class="btn">
            <p>DARK</p>
            <img src="assets/images/moon-icon.svg" />
          </button>
        </div>
      </div>

      <div class="search-container">
        <img src="assets/images/search-icon.svg" />
        <input type="text" placeholder="Enter a GitHub username..." />
        <button type="submit" class="search-btn">Search</button>
      </div>

      <div class="container">
        <div class="container-main">
          <img src="assets/android-chrome-192x192.png" width="120px" />
          <div class="user-info">
            <h1>Pranay Gupta</h1>
            <a href="#">@thepranaygupta</a>
            <p>Joined 05 May 2020</p>
          </div>
        </div>

        <div class="list">
          <p>
            Tech Intern @Keysight ‚Ä¢ internet craftsman üõ†Ô∏è ‚Ä¢ building
            @propeers-in ‚Ä¢ tech @codehelp
          </p>
        </div>

        <div class="info">
          <div>
            <p class="repos">
              Repos <br />
              <span class="number">71</span>
            </p>
          </div>
          <div>
            <p class="followers">
              Followers <br />
              <span class="number">778</span>
            </p>
          </div>
          <div>
            <p class="following">
              Following <br /><span class="number">160</span>
            </p>
          </div>
        </div>

        <div class="links">
          <div class="first">
            <div class="icon">
              <img src="assets/images/location-icon.svg" />
              <p class="location">Gurugram, India</p>
            </div>

            <div class="icon">
              <img src="assets/images/twitter-icon.svg" />
              <a href="#">thepranaygupta</a>
            </div>
          </div>
          <div class="second">
            <div class="icon">
              <img src="assets/images/website-icon.svg" />
              <a href="#" class="link">thepranaygupta.bio.link</a>
            </div>
            <div class="icon">
              <img src="assets/images/company-icon.svg" />
              <p>@Keysight</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
