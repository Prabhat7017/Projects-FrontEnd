<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <div class="head">
        <div>
          <h1>DevDetective</h1>
        </div>
        <div>
          <button class="btn">
            <p id="mode-text">DARK</p>
            <img src="assets/images/moon-icon.svg" id="modeicon"/>
          </button>
        </div>
      </div>

      <div class="search-container">
        <p class="error">no search results found</p>
        <img src="assets/images/search-icon.svg" />
        <input type="text" placeholder="Enter a GitHub username..." class="input"/>
        <i class="fa-solid fa-xmark cross"></i>
        <button type="submit" class="search-btn">Search</button>
      </div>

      <div class="container">
        <div class="container-main">
          <img width="120px" class="user-img"/>
          <div class="user-info">
            <h1 class="name"></h1>
            <a href="#" class="username" target="_blank"></a>
            <p class="createdAt"></p>
          </div>
        </div>

        <div class="list">
          <p class="bio">
            
          </p>
        </div>

        <div class="info">
          <div>
            <p class="repos">
              Repos <br />
              <span class="number" id="repo"></span>
            </p>
          </div>
          <div>
            <p class="followers">
              Followers <br />
              <span class="number" id="follower"></span>
            </p>
          </div>
          <div>
            <p class="following">
              Following <br /><span class="number" id="following"></span>
            </p>
          </div>
        </div>

        <div class="links">
          <div class="first">
            <div class="icon">
              <img src="assets/images/location-icon.svg" />
              <p class="location"></p>
            </div>

            <div class="icon">
              <img src="assets/images/twitter-icon.svg" />
              <a href="#" class="twitter"></a>
            </div>
          </div>
          <div class="second">
            <div class="icon">
              <img src="assets/images/website-icon.svg" />
              <a href="#" class="blog"></a>
            </div>
            <div class="icon">
              <img src="assets/images/company-icon.svg" />
              <p class="company"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
