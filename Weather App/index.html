<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./assets/Weather-PNG-Photos.webp" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -> form container -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading screen container -->
        <div class="sub-container loading-container">
          <img src="assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info  -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description  -->
          <p data-weatherDesc></p>
          <!-- weather icon  -->
          <img data-weatherIcon />
          <!-- temprature  -->
          <p data-temp></p>

          <!-- 3 cards parameters -->
          <div class="parameter-container">
            <!-- card-1  -->

            <div class="parameter">
              <img src="assets/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card-2  -->

            <div class="parameter">
              <img src="assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card-3  -->

            <div class="parameter">
              <img src="assets/cloud.png" />
              <p>clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>

        </div>
      </div>
      <div class="error-container">
        <h1 class="errorHeaading">404 - Page Not Found</h1>
        <p class="errorPara">
          Sorry, the page you are looking for might have been removed, had its
          name changed, or is temporarily unavailable. <a href="" class="Homepage">Homepage</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
